<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wonderful Login Page NPNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Login Page</h1>
    <form action="./index.html" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Please fill your Email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Please fill you password" required>
        <button type="submit">Log In</button>
        <p>Didn't have account? <a href="./signup.html">Create</a></p>
    </form>
   </main>
</body>
</html>

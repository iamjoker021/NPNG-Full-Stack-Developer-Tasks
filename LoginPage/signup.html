<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wonderful SignIn Page NPNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>SignUp Page</h1>
        <!-- To navigate to Login Page on Submit -->
        <form action="./index.html" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Fill your sweet name here" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Please fill your Email" required>
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" id="gender" value="male">Male</label>
                <label><input type="radio" name="gender" id="gender" value="female">Female</label>
                <label><input type="radio" name="gender" id="gender" value="other">Other</label>
            </fieldset>
            <label for="sport">Favourite Sports</label>
            <select name="sport" id="sport">
                <option value="">Select Option</option>
                <option value="chess">Chess</option>
                <option value="football">Football</option>
                <option value="kho-kho">Kno-Kho</option>
                <option value="other">Other</option>
            </select>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Please fill you password" required>
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
            <p>Already have account? <a href="./index.html">Login</a></p>
        </form>
       </main>
</body>
</html>
